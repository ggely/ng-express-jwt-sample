<nav class="navbar nav-pills">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Personal Temperature Tracker</a>
        </div>
    </div>
</nav>
<section class="row">
    <div class="col-xs-6 col-sm-4 col-lg-2  col-xs-offset-3 col-sm-offset-4 col-lg-offset-5">
        <form role="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" ng-model="user.email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ng-model="user.password"
                       placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-sm" ng-click="login()">Submit</button>
        </form>
    </div>
</section>
