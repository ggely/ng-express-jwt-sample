<nav class="navbar nav-pills">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Personal Temperature Tracker</a>
        </div>
        <navbar></navbar>
    </div>
</nav>
<section class="row-fluid">
    <div class="col-xs-offset-1"><h2>Settings</h2></div>
</section>
<section class="row-fluid">
    <div class="col-xs-10 col-sm-8 col-md-6 col-lg-4 col-xs-offset-1 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
        <form class="form-horizontal" name="modifyEmailForm">
            <div class="form-group" ng-class="modifyEmailForm.$error.email ? 'has-error' :'' ">
                <label for="email" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-8">
                    <div class="input-group">
                        <input id="email" ng-focus="initResult()" type="email" required available class="form-control "
                               user="me"
                               validate-email
                               ng-model="modifiedUser.email"
                               placeholder="{{me.email}}">

                    <span class="input-group-btn">
                        <button class="btn btn-primary" ng-click="initUser()" type="button">
                            <span class=" glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </span>
                    </div>
                    <span class="help-block"
                          ng-show="modifyEmailForm.$error.available">This email already exists</span>
                </div>
                <div class="col-sm-2 hidden-xs">
                    <button ng-disabled="!modifyEmailForm.$valid" class="btn btn-primary" ng-click="modifyEmail()">
                        OK
                    </button>
                </div>
            </div>
            <div class="col-sm-2 visible-xs-block">
                <button ng-disabled="!modifyEmailForm.$valid" class="btn btn-primary" ng-click="modifyEmail()">
                    OK
                </button>
            </div>
        </form>
        <form class="form-horizontal" name="modifyPassworForm">
            <div class="form-group"
                 ng-class="modifyPassworForm.$error.minlength || modifyPassworForm.$error.maxlength ? 'has-error' :'' ">
                <label for="password" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-8">
                    <input id="password" ng-focus="initResult()" type="password" class="form-control" required
                           ng-model="modifiedUser.password"
                           ng-minlength="4" ng-maxlength="16" placeholder="Password">
                </div>

                <div class="col-sm-2 hidden-xs">
                    <button type="submit" ng-disabled="!modifyPassworForm.$valid" class=" btn btn-primary"
                            ng-click="modifyPassword()">OK
                    </button>
                </div>
            </div>
            <div class="col-sm-2 visible-xs-block ">
                <button type="submit" ng-disabled="!modifyPassworForm.$valid" class=" btn btn-primary"
                        ng-click="modifyPassword()">OK
                </button>
            </div>
        </form>
        <div class="alert alert-success" role="alert" ng-show="result.success">Your modifications was applied</div>
        <div class="alert alert-danger" role="alert" ng-show="result.error">Something was wrong. Please check your
            modifications
        </div>
    </div>
</section>
