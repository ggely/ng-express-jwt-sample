<nav class="navbar nav-pills">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Personal Temperature Tracker</a>
        </div>
        <navbar></navbar>
    </div>
</nav>
<div class="row-fluid">
    <div class="col-xs-offset-1"><h2>Users</h2></div>
    <div class=" col-sm-10 col-md-8  col-sm-offset-1 col-md-offset-2 ">
        <div class="row user-wrap">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-inline" name="createUserForm">
                        <div class="form-group" ng-class="createUserForm.$error.email ? 'has-error' :'' ">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" required available admin="true" validate-email
                                   ng-model="newUser.email"
                                   id="email" placeholder="Email">
                        <span class="help-block"
                              ng-show="createUserForm.$error.available">This email already exists</span>
                        </div>
                        <div class="form-group"
                             ng-class="createUserForm.$error.minlength || createUserForm.$error.maxlength ? 'has-error' :'' ">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" required id="password"
                                   ng-model="newUser.password"
                                   ng-minlength="4" ng-maxlength="16" placeholder="Password">
                        </div>
                        <button ng-disabled="!createUserForm.$valid" class="btn btn-default" ng-click="addNewUser()">Add
                        </button>
                    </form>
                </div>
            </div>

            <div class="row">

                <section class="col-sm-4">
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="user in users" ng-click="select(user)">
                            <div>{{user.email}}</div>
                        </li>
                    </ul>
                </section>

                <div class="col-sm-8" ng-show="selectedUser._id">

                    <h3>{{selectedUser.email}}</h3>

                    <form class="form-horizontal" name="modifyEmailForm">
                        <div class="form-group" ng-class="modifyEmailForm.$error.email ? 'has-error' :'' ">
                            <label for="email" class="col-sm-2 control-label">Email</label>

                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input ng-focus="initResult()" type="email" class="form-control" required
                                           available
                                           user="selectedUser" admin="" validate-email
                                           ng-model="modifiedUser.email"
                                           placeholder="Email">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" ng-click="initModifiedUser()" type="button">
                            <span class=" glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </span>
                                </div>
                    <span class="help-block"
                          ng-show="modifyEmailForm.$error.available">This email already exists</span>
                            </div>
                            <div class="col-sm-2 hidden-xs">
                                <button ng-disabled="!modifyEmailForm.$valid" class="btn btn-primary"
                                        ng-click="modifyEmail()">
                                    OK
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-2 visible-xs-block">
                            <button ng-disabled="!modifyEmailForm.$valid" class="btn btn-primary"
                                    ng-click="modifyEmail()">
                                OK
                            </button>
                        </div>
                    </form>
                    <form class="form-horizontal" name="modifyPassworForm">
                        <div class="form-group"
                             ng-class="modifyPassworForm.$error.minlength || modifyPassworForm.$error.maxlength ? 'has-error' :'' ">
                            <label for="password" class="col-sm-2 control-label">Password</label>

                            <div class="col-sm-8">
                                <input ng-focus="initResult()" type="password" class="form-control" required
                                       ng-model="modifiedUser.password"
                                       ng-minlength="4" ng-maxlength="16" placeholder="Password">
                            </div>

                            <div class="col-sm-2 hidden-xs">
                                <button type="submit" ng-disabled="!modifyPassworForm.$valid"
                                        class=" btn btn-primary"
                                        ng-click="modifyPassword()">OK
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-2 visible-xs-block ">
                            <button type="submit" ng-disabled="!modifyPassworForm.$valid" class=" btn btn-primary"
                                    ng-click="modifyPassword()">OK
                            </button>
                        </div>
                    </form>

                    <div class="alert alert-success" role="alert" ng-show="result.success">Your modifications was
                        applied
                    </div>
                    <div class="alert alert-danger" role="alert" ng-show="result.error">Something was wrong. Please
                        check
                        your
                        modifications
                    </div>
                    <div>
                        <button ng-click="deleteUser()" class="delete-user-btn btn btn-primary">Delete user</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
